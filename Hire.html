<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="Hire.css">
</head>
<body>
    <div class="container">
            <div class="content">
                <p>--> Remember, working with the Joker isn't just a job-it's a plunge into the extraordinary, a dance with the unpredictable, and an invitation to a carnival of chaos. <span>Apply at your own risk!</span></p>
            </div>
            <form class="dark-form">
                <h2>Hire Me</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="Number">Number:</label>
                <input type="number" id="number" name="number" required><br>
                
                <p>What Would You Like Me To Do !?</p><br>

                
                

                <label for="job1"><input type="checkbox" id="job1">Elaborate Heists</label>
                <label for="job2"><input type="checkbox" id="job2">Practical Jokes</label>
                <label for="job3"><input type="checkbox" id="job3">Street Theater</label>
                <label for="job4"><input type="checkbox" id="job4">Social Experiment</label>
                <label for="job5"><input type="checkbox" id="job5">Blow Up Buildings</label>
                <label for="job6"><input type="checkbox" id="job6">Creating Mayhem</label>
                <label for="job7"><input type="checkbox" id="job7">Murder</label>
                <label for="job8"><input type="checkbox" id="job8">Other</label>

                

                <br>
                <label for="message">Give a brief description:</label>
                <textarea id="message" name="message" required></textarea>
                

                <a href="">Submit</a>
                
            </form>
           



    </div>

</body>
</html>
